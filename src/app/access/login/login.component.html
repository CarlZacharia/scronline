<h2 class="text-center">Login</h2>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" id="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email Address">
                    <span
                    *ngIf="!loginForm.get('email').valid && loginForm.get('email').touched"
                    class="help-block">Please Enter a Valid Email Username</span>
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" formControlName="password"  autocomplete="off" class="form-control input-sm" placeholder="Password">
                    <span
                    *ngIf="!loginForm.get('password').valid && loginForm.get('password').touched"
                    class="help-block">Please Enter a Valid Password</span>
                </div>
               

                <button type="submit" class="btn btn-primary" [disabled]="!loginForm.valid">Login</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
 
</div>
