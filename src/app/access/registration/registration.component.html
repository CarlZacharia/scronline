<h2 class="text-center">Registration</h2>
<div class="row">
    <div class="col-md-3">
    </div>
    <div class="col-md-6 col-md-offset-3">
        <div class="jumbotron">
            <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
                <div class="form-group">
                    <label for="name">Your Name</label>
                    <input type="text" id="username" formControlName="username" autocomplete="off" class="form-control input-sm" placeholder="User Name">
                </div>

                <div class="form-group">
                  <label for="address">Street Address</label>
                  <input type="text" id="address" formControlName="address" autocomplete="off" class="form-control input-sm" placeholder="Address">

              </div>
              <div class="form-group">
                <label for="csz">City, State Zip</label>
                <input type="text" id="csz" formControlName="csz" autocomplete="off" class="form-control input-sm" placeholder="City, State Zip">

            </div>
                <div class="form-group">
                    <label for="email">Email </label>
                    <input type="email" id="email" formControlName="email" autocomplete="off" class="form-control input-sm" placeholder="Email Address">
                </div>
                <div class="form-group">
                    <label for="Password">Password</label>
                    <input type="password" id="Password" formControlName="password"  autocomplete="off" class="form-control input-sm" placeholder="Password">
                </div>
               
                <div class="form-group">
                  <label for="Password">Confirm Password</label>
                  <input type="password" id="confpassword" formControlName="confpassword" autocomplete="off" class="form-control input-sm" placeholder="Confirm Password">
              </div>
              <div class="text-danger" *ngIf="(registerForm.value.password !== registerForm.value.confpassword) && registerForm.controls.confpassword.touched">
                Passwords don't match.
            </div>
              <div class="form-group">
                    <label for="name">Mobile No</label>
                    <input type="text" name="mobile" formControlName="mobile" autocomplete="off" class="form-control input-sm" placeholder="Mobile No">
 
                </div>
                <button type="submit" class="btn btn-primary" [disabled]="!registerForm.valid">Register Now</button>
            </form>
        </div>
    </div>
    <div class="col-md-3">
    </div>
 
</div>
